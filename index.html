<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Blog</title>
    <meta name="description" content="Minimal blog index in the style of rauchg.com" />
    <style>
      :root {
        --fg: #111;
        --muted: #666;
      }
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        color: var(--fg);
        background: #fff;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      a { color: inherit; text-decoration: none; }
      a:hover { text-decoration: underline; }

      .wrap {
        max-width: 740px;
        margin: 48px auto;
        padding: 0 16px;
      }
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 28px;
        white-space: nowrap;
      }
      .brand { font-weight: 600; }
      nav a { margin-left: 16px; color: var(--muted); }

      .meta { color: var(--muted); }
      ul.posts {
        list-style: none;
        padding: 0;
        margin: 12px 0 24px;
      }
      .posts li {
        position: relative;
        padding-left: 1.25em;
        margin: 6px 0;
      }
      .posts li::before {
        content: "*";
        position: absolute;
        left: 0;
        color: var(--fg);
      }
      .row { display: grid; grid-template-columns: 56px 1fr auto; gap: 10px; align-items: baseline; }
      .year { color: var(--muted); }
      .views { color: var(--muted); }

      footer {
        margin-top: 28px;
        color: var(--muted);
      }
      @media (max-width: 480px) {
        .row { grid-template-columns: 48px 1fr auto; }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <header>
        <div class="brand">Your Name</div>
        <nav>
          <a href="#about">About</a>
          <a href="https://twitter.com/yourhandle" target="_blank" rel="noopener noreferrer">Follow me</a>
        </nav>
      </header>

      <div class="meta">date&nbsp;&nbsp;title&nbsp;&nbsp;views</div>

      <ul class="posts">
        <li>
          <a class="row" href="#">
            <span class="year">2025</span>
            <span class="title">Making the Web. Faster.</span>
            <span class="views">95,226</span>
          </a>
        </li>
        <li>
          <a class="row" href="#">
            <span class="year">2024</span>
            <span class="title">Next for My Project</span>
            <span class="views">52,713</span>
          </a>
        </li>
        <li>
          <a class="row" href="#">
            <span class="year">2024</span>
            <span class="title">Books people re-read</span>
            <span class="views">36,746</span>
          </a>
        </li>
        <li>
          <a class="row" href="#">
            <span class="year">2023</span>
            <span class="title">Develop, Preview, Test</span>
            <span class="views">33,614</span>
          </a>
        </li>
      </ul>

      <footer>
        Your Name (<a href="https://twitter.com/yourhandle" target="_blank" rel="noopener noreferrer">@yourhandle</a>)
      </footer>
    </div>
  </body>
</html>
